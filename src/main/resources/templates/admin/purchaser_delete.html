<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchaser delete</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="BRAKI APP">
    <meta name="keywords" content=”html,javascript,css”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="background-blue">
    <nav>
        <ul>
            <li><a href="http://localhost:8080/admin">Admin</a></li>
            <li><a href="http://localhost:8080/admin/purchasers">Purchasers list</a></li>
            <li><a href="http://localhost:8080/admin/purchasers/add">Add purchaser</a></li>
            <li><a href="http://localhost:8080/admin/purchasers/delete">Delete purchaser</a></li>
        </ul>
    </nav>
</header>
<section id="description">

    <h3>Wybierz kupującego do skasowania</h3>
    <form action="#" th:action="@{/admin/purchasers/delete}" th:object="${purchaser}" method="post">
        <table>
            <tr>
                <td><select th:field="*{purchaserID}">
                    <option th:each="purchaser : ${purchasers}"
                            th:value="${purchaser.purchaserID}"
                            th:text="${purchaser.purchaserID}">
                    </option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Skasuj" /></td>
            </tr>
        </table>
    </form>
</section>
<footer class="background-blue">
    <p>Copyright &copy;2019 FullStackSeniorDeveloper</p>
    <script src="index.js"></script>
</footer>
</body>
</html>
