<body>

<main>
<section id="description">

    <!--/*@thymesVar id="purchaser" type="com.example.demo.models.PurchaserDTO"*/-->

        <table>
            <tr>
                <td>Wybierz Forwardera</td>
                <td><select th:field="*{purchaserID}">
                    <option th:each="purchaser : ${purchasers}"

                    </option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Zapisz" /></td>
            </tr>
        </table>
    </form>
</section>
