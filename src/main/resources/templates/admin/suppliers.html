<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Purchaser suppliers list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="BRAKI APP">
    <meta name="keywords" content=”html,javascript,css”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="background-blue">
    <nav>
        <ul>
            <li><a href="http://localhost:8080/admin">Admin</a></li>
            <li><a href="http://localhost:8080/admin/suppliers">Supplier list</a></li>
            <li><a href="http://localhost:8080/admin/suppliers/add">Add supplier</a></li>
            <li><a href="http://localhost:8080/admin/suppliers/delete">Delete supplier</a></li>
            <li sec:authorize="isAuthenticated()"><a href="http://localhost:8080/logout">LOGOUT</a></li>
            <li sec:authorize="isAnonymous()"><a href="http://localhost:8080/login">LOGIN</a></li>
        </ul>
    </nav>
</header>
<main>
<section id="description">
    <form>
<table>
    <tr><h3>Lista Supplierów</h3></tr>
    <tr>
        <td><b>Supplier Name</b></td>
        <td><b>Supplier ID</b></td>
        <td><b>Purchaser Name</b></td>
    </tr>
    <tr th:each="supplier : *{suppliers}">
        <!--/*@thymesVar id="supplier" type="com.example.demo.models.SupplierDTO"*/-->
        <td th:text="${supplier.supplierName}"></td>
        <td th:text="${supplier.supplierID}"></td>
        <td th:text="${supplier.purchaserName}"></td>
    </tr>
</table>
    </form>
</section>
</main>
<footer class="background-blue">
    <p>Copyright &copy;2019 FullStackSeniorDeveloper</p>
    <script src="index.js"></script>
</footer>
</body>
</html>
