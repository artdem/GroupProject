<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forwarder lack add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="BRAKI APP">
    <meta name="keywords" content=”html,javascript,css”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="background-blue">
    <nav>
        <ul>
            <li><a href="http://localhost:8080">Home</a></li>
            <li><a href="http://localhost:8080/forwarder/lacks">Lacks list</a></li>
            <li><a href="http://localhost:8080/forwarder/lacks/add">Add lack</a></li>
            <li><a href="http://localhost:8080/forwarder/lacks/delete">Delete lack</a></li>
        </ul>
    </nav>
</header>
<main>
<section id="description">
    <!--/*@thymesVar id="lack" type="com.example.demo.models.LackDTO"*/-->
    <!--/*@thymesVar id="supplier" type="com.example.demo.models.SupplierDTO"*/-->
    <form action="#" th:action="@{/forwarder/lacks/add}" th:object="${lack}" method="post">
        <table>
            <tr><h3>Dodaj brak</h3></tr>
            <tr>
                <td>Item name</td>
                <td><input type="text" th:field="*{item}" /></td>
                <td th:if="${#fields.hasErrors('item')}" th:errors="*{item}">Item Error</td>
            </tr>
            <tr>
                <td>Required amount</td>
                <td><input type="text" th:field="*{requiredAmount}" /></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td><input type="text" th:field="*{forwarderAdditionalComment}" /></td>
            </tr>
            <tr>
                <td>Supplier</td>
                <td><select th:field="*{supplierID}">
                    <!--/*@thymesVar id="supplier" type="com.example.demo.models.SupplierDTO"*/-->
                    <option th:each="supplier : ${suppliers}"
                            th:text="${supplier.supplierName}"
                            th:value="${supplier.supplierID}">
                    </option>
                </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Zapisz" />
    </form>
</section>
</main>
<footer class="background-blue">
    <p>Copyright &copy;2019 FullStackSeniorDeveloper</p>
    <script src="index.js"></script>
</footer>
</body>
</html>
