<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Forwarder lack delete</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="BRAKI APP">
    <meta name="keywords" content=”html,javascript,css”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="background-blue">
    <nav>
        <ul>
            <li><a href="http://localhost:8080">Home</a></li>
            <li><a href="http://localhost:8080/forwarder/lacks">Lacks list</a></li>
            <li><a href="http://localhost:8080/forwarder/lacks/add">Add lack</a></li>
            <li><a href="http://localhost:8080/forwarder/lacks/delete">Delete lack</a></li>
            <li sec:authorize="isAuthenticated()"><a href="http://localhost:8080/logout">LOGOUT</a></li>
            <li sec:authorize="isAnonymous()"><a href="http://localhost:8080/login">LOGIN</a></li>
        </ul>
    </nav>
</header>
<main>
<section id="description">
    <form action="#" th:action="@{/forwarder/lacks/delete}" method="post">
        <!--/*@thymesVar id="lack" type="com.example.demo.models.LackDTO"*/-->
        <table>
            <tr><h3>Wybierz braki do skasowania</h3>
            </tr>
            <tr>
                <td>Select</td>
                <td>Lack item</td>
                <td>Date</td>
                <td>Comment</td>
            </tr>
            <tr th:each="lack : ${lacks}">
                <td>
                <input type="checkbox" th:name="idChecked" th:value="${lack.lackID}"></td>
                <td th:text="${lack.item}"></td>
                <td th:text="${lack.lacksSetDateAndTime}"></td>
                <td th:text="${lack.forwarderAdditionalComment}"></td>
            </tr>
        </table>
        <input type="submit" value="Submit" />
    </form>
</section>
</main>
<footer class="background-blue">
    <p>Copyright &copy;2019 FullStackSeniorDeveloper</p>
    <script src="index.js"></script>
</footer>
</body>
</html>
